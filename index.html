<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./index.css" />

    </head>
    <body>

        <header>

            <img id="header-logo" src="./Image/stunning-logo.png" alt="logo" />

            <nav>
                <a class="header-nav nav-active" href="#">Home</a>
                <a class="header-nav" href="#">About</a>
                <a class="header-nav" href="#">Blog</a>
                <a class="header-nav" href="#">Jobs</a>
            </nav>

            <button id="header-btn">
                Your Account
            </button>

        </header>

        <main>

            <section>
                
                <div class="left-items">
                    <div>
                        <h2 class="web-heading">
                            Stunning<br> Workplace<span id="dot">.</span>
                        </h2>
                        <p class="web-para">With Stunning, remote teams can organize projects,<br> manage shifting priorties, and get work done.</p>
                        <div class="btn-header-class">
                        <button class="heading-btn">New Account</button>
                        <img class="btn-tick-up" src="./Image/arrow-up.png" alt="arrow up"/>
                        <img src="./Image/arrow-down.png" alt="arrow down" />
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-left">
                        <img class="card-tick" src="./Image/tick-gray.png" alt="tick-mark" />
                        <p class="card-name"> Dmm design</p>
                    </div>
                    <div class="card-right">
                        <img src="./Image/user-pink.png" alt="user-pink" />
                        <p class="card-date"> 20 Dec</p>
                        <span class="dmm-icon"></span>
                    </div>
                </div>

                    <div class="card active-card">
                    <div class="card-left">
                        <img class="card-tick" src="./Image/tick-blue.png" alt="tick-mark" />
                        <p class="card-name"> Blurr animation</p>
                    </div>
                    <div class="card-right">
                        <img src="./Image/user-orange.png" alt="user-orange" />
                        <p class="card-date"> 22 Dec</p>
                        <span class="blurr-icon"></span>
                    </div>
                    </div>

                    <div class="card">
                        <div class="card-left">
                            <img class="card-tick" src="./Image/tick-gray.png" alt="tick-mark" />
                            <p class="card-name"> Illustration</p>
                        </div>
                        <div class="card-right">
                            <img src="./Image/user-blue.png" alt="user-blue" />
                            <p class="card-date"> 26 Dec</p>
                            <span class="illu-icon"></span>
                        </div>
                        </div>

                        <div class="card">
                            <div class="card-left">
                                <img class="card-tick" src="./Image/tick-gray.png" alt="tick-mark" />
                                <p class="card-name"> Refunds</p>
                            </div>
                            <div class="card-right">
                                <img src="./Image/user-red.png" alt="user-blue" />
                                <p class="card-date"> 28 Dec</p>
                                <span class="refund-icon"></span>
                            </div>
                            </div>

                </div>
                
                <img class="right-items" src="./Image/landing-section-image.png" alt="stunning-image" />

            </section>

        </main>

    </body>
</html>
